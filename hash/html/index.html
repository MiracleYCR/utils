<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <iframe src="http://127.0.0.1:9999" width="300" height="300"></iframe>
  <script>
    const dom = document.getElementsByTagName('iframe')[0];
    let url = dom.getAttribute('src');
    url = url + '#' + 'data';
    dom.setAttribute('src', url);
  </script>
</body>
</html>
